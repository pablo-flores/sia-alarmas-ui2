<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta y Topología de Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='siaAlarm/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='siaAlarm/stylesGrafo.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Barra superior -->
    <div class="service-impact-analysis">
        <img src="{{ url_for('static', filename='telecom.gif') }}" alt="Telecom Logo" class="logo">
        Service Impact Analysis
    </div>

    <h2>Consulta y Topología de Cliente</h2>

    <!-- Formulario -->
    <form id="clientForm">
        <label for="clientId">ID del Cliente</label>
        <input type="text" id="clientId" name="clientId" placeholder="Ingrese el ID del cliente" required>
        <button type="button" id="submitBtn">Consultar</button>
    </form>

    <!-- Contenedor del gráfico -->
    <div id="graph"></div>

    <footer>
        <div class="footer">
            <p>Telecom Argentina &copy; 2024</p>
        </div>
    </footer>

    <script>
        $(document).ready(function () {
            // Manejar clic en el botón "Consultar"
            $('#submitBtn').on('click', function () {
                const clientId = $('#clientId').val();
                if (clientId.trim() !== '') {
                    // Enviar solicitud al backend
                    $.post('{{ url_for("appTopologiaCliente.consulta") }}', { clientId: clientId })
                        .done(function (data) {
                            renderGraph(data); // Renderizar el gráfico con los datos recibidos
                        })
                        .fail(function () {
                            alert('Error al consultar los datos. Intente nuevamente.');
                        });
                } else {
                    alert('Por favor, ingrese un ID de cliente válido.');
                }
            });
        });

        // Función para renderizar el gráfico
        function renderGraph(graphData) {
            // Limpia el gráfico anterior
            d3.select("#graph").selectAll("*").remove();

            const width = window.innerWidth;
            const height = window.innerHeight - 200;

            // Configuración del SVG y zoom/paneo
            const svg = d3.select("#graph")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .call(d3.zoom().on("zoom", function (event) {
                    svgGroup.attr("transform", event.transform);
                }))
                .append("g");

            const svgGroup = svg.append("g");

            // Escala de colores
            const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

            // Fuerzas del gráfico
            const simulation = d3.forceSimulation(graphData.nodes)
                .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(150))
                .force("charge", d3.forceManyBody().strength(-500))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .on("tick", ticked);

            // Crear enlaces
            const link = svgGroup.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graphData.links)
                .enter()
                .append("line")
                .attr("stroke-width", 2)
                .attr("stroke", "#999");

            // Crear nodos
            const node = svgGroup.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(graphData.nodes)
                .enter()
                .append("circle")
                .attr("r", 10)
                .attr("fill", d => colorScale(d.id))
                .call(d3.drag()
                    .on("start", dragStarted)
                    .on("drag", dragged)
                    .on("end", dragEnded));

            // Añadir etiquetas
            const labels = svgGroup.append("g")
                .attr("class", "labels")
                .selectAll("text")
                .data(graphData.nodes)
                .enter()
                .append("text")
                .attr("dy", -15)
                .attr("text-anchor", "middle")
                .text(d => d.properties.ID);

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                labels
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            }

            function dragStarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragEnded(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }
    </script>

</body>
</html>
