<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Topología de Cliente</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='siaAlarm/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
    <style>
        /* Estilos para el Spinner Overlay */
        .spinner-overlay {
            position: fixed; /* Fija el overlay respecto a la ventana */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none; /* Oculto inicialmente */
            justify-content: center; /* Centra horizontalmente */
            align-items: center;    /* Centra verticalmente */
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
            flex-direction: column; /* Para alinear spinner y texto verticalmente */
        }

        .spinner-overlay.show {
            display: flex;
            opacity: 1;
        }

        .spinner {
            border: 12px solid #f3f3f3;
            border-top: 12px solid #3498db;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1.5s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.2em;
            color: #3498db;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Spinner Overlay -->
    <div class="spinner-overlay" id="spinner">
        <div class="spinner"></div>
        <div class="loading-text">Buscando Topologia ...</div>
    </div>

    <!-- Barra "Service Impact Analysis" con imagen -->
    <div class="service-impact-analysis">
        <img src="{{ url_for('static', filename='telecom.gif') }}" alt="Telecom Logo" class="logo">
        Service Impact Analysis
    </div>

    <h2>Consulta de Topología de Cliente</h2>

    <form id="consultaForm" action="{{ url_for('appTopologiaCliente.consulta') }}" method="post">
        <label for="clientId">ID del Cliente</label>
        <input type="text" id="clientId" name="clientId" placeholder="Ingrese el ID del cliente" required>

        <button type="submit">Consultar</button>
    </form>

    <div class="footer">
        <a href="/" class="back-link">Volver al formulario</a>
    </div>
    <div class="footer">
        <p>Telecom Argentina &copy; 2024</p>
    </div>

    <script>
        $(document).ready(function(){
            $('#consultaForm').on('submit', function(){
                // Mostrar el spinner con transición
                $('#spinner').addClass('show').css('display', 'flex');
                // Deshabilitar el botón de enviar para evitar múltiples envíos
                $(this).find('button[type="submit"]').prop('disabled', true);
            });

            // Prevenir el cierre del overlay al hacer clic en él
            $('#spinner').on('click', function(event){
                event.stopPropagation();
            });
        });
    </script>

</body>
</html>
